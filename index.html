<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code App Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scanner.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Mario's QR Code Generator</h3>
        <img src="mario.png" height="200" width="200" alt="">
    </div>

    <form action="#">
        <div class="main">
            <div class="form-outline">
                <label for="data">Enter the data :</label>
                <input type="text" class="form-control datas" required id="data" value="">
           
              <div class="row my-3">
                <div class="col-md-6">
                    <div class="form-outline">
                        <label class="form-label" for="width">Width :</label>
                        <input type="text" id="width" class="form-control width" />   
                    </div>                  
                </div>
                <br><br><br> <br>
                <div class="col-md-6">
                    <div class="form-outline">
                        <label class="form-label" for="height">Height :</label>
                        <input type="text" id="height" class="form-control height" />
                    </div>
                </div>
           
                <br><br><br><br>
                   <div class="col-md-12">
                    <div class="form-outline">
                        <label class="form-label" for="typeText">QR Color </label>&nbsp
                        <input type="color" class="qrcolor" id="qrcolor">
                    </div>
                </div>

                <br><br>
                <div class="col-md-12">
                 <div class="form-outline">
                     <label class="form-label" for="typeText">Background Color </label>&nbsp
                     <input type="color" class="bgcolor" id="bgcolor">
                 </div>
             </div>
             <br><br>
             <div class="col-md-6">
                <label for="downloadformat">Format:</label>
                <select class="form-control formats" id="exampleFormControlSelect1">
                 <option></option>
                  <option>png</option>
                  <option>gif</option>
                  <option>jpeg</option>
                  <option>jpg</option>
                  <option>svg</option>
                  <option>eps</option>
                </select>  
            <br>    
                <button type="submit" class="btn btn-primary btn-lg submit" onclick="createScanner()">Generate</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              </div>     
           
    </div>
</form>

<div class="img-container">
</div>

  
</body>
</html>
